name: react-native-android-build-apk
on:
  push:
    branches:
      - master
env:
  SHORTSHA: $(git rev-parse --short=7 ${{ github.sha }})
#on:
#  # Trigger the workflow when repository_dispatch is invoked via lambda
#  repository_dispatch:
#   types: workflow-trigger
#   branches:
#     - master
jobs:
#  install-and-test:
#    runs-on: ubuntu-latest
#    steps:
#      - uses: actions/checkout@v2
#      - name: Install npm
#        run: |
#          npm install
  build-android:
#    needs: install-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install npm
        run: |
          npm install
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
      - name: Build Android Release
        run: |
          cd android && ./gradlew assembleRelease
      - name: Create Artifact
        uses: actions/upload-artifact@v1
        with:
          name: native-app-sp-${{ env.SHORTSHA }}.apk
          path: android/app/build/outputs/apk/release/
      - name: Deploy to S3
        env:
          SHA: ${{ github.sha }}
        # All commands after this point have access to the AWS CLI
        run: |
          aws s3 cp android/app/build/outputs/apk/release/ s3://tamuz-mobile-artifacts/native-app-sp-${SHA:0:7}.apk --recursive --exclude "*" --include "*.apk"
